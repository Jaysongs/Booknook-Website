<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/books-stack-of-three.png">
  </head>
  <body>

    <nav>
      <div class="logo">
        <img class="bookLogo" src="assets/books-stack-of-three.png" alt="stack of books logo">
        <p>The BookNook</p>
      </div>
      <div class="searchBar">
        <div class="blueBox">
          <img src="assets/search.png" alt="search icon">
          <p>Search...</p>
        </div>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="cartAccount">

        <a href="#login" id="account-link">
        <div class="account">
          <p>Account</p>
          <img src="assets/user.png" alt="user icon">
        </div>
      </a>
        <a href="#cart">
          <div class="cart">
            <p>Cart</p>
            <img src="assets/shopping-cart.png" alt="">

          </div>
        </a>

        


      </div>
    </nav>

    <div id="app"></div>

    <footer>
      <div class="copy">
        <div class="copy-text"><span>Copyright 2022, The BookNook</span></div>
      </div>
      <div class="footer-nav">
        <div class="footer-nav-text">
          <a href="#home">Home</a>
          <a href="#about"><div>About</div></a>
          <a href="#books"><div>Books</div></a>
          <a href="#blog">Blog</a>
        </div>
        
    </div>
      <div class="logos">
        <div class="fb"></div>
        <div class="insta"></div>
        <div class="twit"></div>
      </div>
    </footer>


 <script src="lib/jquery-3.7.1.min.js">
</script><script type ="module"  src="app/app.js"></script>
</script><script type ="module" src="model/model.js"></script>
</body>
</html>
