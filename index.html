<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assests/books-stack-of-three.png">
  </head>
  <body>

    <nav>
      <div class="logo">
        <img class="bookLogo" src="assests/books-stack-of-three.png" alt="stack of books logo">
        <p>The BookNook</p>
      </div>
      <div class="searchBar">
        <div class="blueBox">
          <img src="assests/search.png" alt="search icon">
          <p>Search...</p>
        </div>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="cartAccount">
        <div class="account">
          <p>Account</p>
          <img src="assests/user.png" alt="user icon">
        </div>
        <div class="cart">
          <p>Cart</p>
          <img src="assests/shopping-cart.png" alt="">
        </div>
      </div>
    </nav>



    <footer>
      <div class="copy">
        <div class="copy-text"><span>Copyright 2022, The BookNook</span></div>
      </div>
      <div class="footer-nav">
        <div class="footer-nav-text">
        <span>
          <a href="Home"></a>
        </span>
        <div>
          <a href="About"></a>
        </div>
        <div>
          <a href="Books"></a>
        </div>
        <div>
          <a href="Blog"></a>
        </div>
      </div>
    </div>
      <div class="logos footer-color">
        <div class="fb"></div>
        <div class="insta"></div>
        <div class="twit"></div>
      </div>
    </footer>


 <script src="lib/jquery-3.7.1.min.js">
</script><script type ="module" id="app" src="app/app.js"></script>
</script><script type ="module" src="model.js/model.js"></script>
</body>
</html>
